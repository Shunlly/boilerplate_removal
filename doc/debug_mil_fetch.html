<link href="//rs2.huanqiucdn.cn/huanqiu/image/www/common/favicon1.ico" rel="shortcut icon" /></head><body><img src="https://rs2.huanqiucdn.cn/huanqiu/image/www/common/200.jpg" style="display:none;"><div id="config_page" style="display:none;">/csr-component/config/article/index.js</div><div id="global_constant" style="display:none"><span class="global_host">lx.huanqiu.com</span><span class="global_path"></span></div><div class="data-container" style="visibility:hidden;height:0; overflow:hidden;"><div id="csr_topheader_ad">7003383</div><div id="csr_bottomheaderl_ad">7005136</div><div id="csr_bottomheaderr_ad">7005137</div><!--<cs-control data-src="controls/csr_article_ad/csr_article_ad"></cs-control>--><article><textarea class="article-aid">4PcbLh4GZUP</textarea><textarea class="article-author"> </textarea><textarea class="article-host">mil.huanqiu.com</textarea><textarea class="article-addltype">article</textarea><textarea class="article-title">俄再提北约东扩问题有何用意 专家分析</textarea><textarea class="article-subtitle"></textarea><textarea class="article-ext-topic"></textarea><textarea class="article-catnode">/e3pmh1dm8/e3pmt7hva</textarea><textarea class="article-content"><article><section data-type="rtext"><p>俄罗斯总统普京19日在莫斯科举行年度记者会。普京在讲话中提到北约扩张的问题，甚至直指欧洲有必要建立新的安全体系。<em data-scene="strong">北约问题与乌克兰危机解决究竟有何关联？</em></p><p><em data-scene="strong">中国社科院俄罗斯东欧中亚研究所所长 孙壮志：</em>从俄罗斯方面来说，两个条件是必备的，一个是乌克兰从四地全面撤军，另一个就是承诺不加入北约。必须满足这两个条件，俄罗斯才会在停火、和谈方面作出自己的努力。俄罗斯去年提出一个新的设想，即在欧亚地区建立一个新的安全框架，它的基本要求是平等、安全不可分割，要求西方尊重俄罗斯的利益。但俄罗斯提出倡议后，并没有得到欧美国家非常积极的回应。</p><p><i class="pic-con"><img data-alt="" src="//img.huanqiucdn.cn/dp/api/files/imageDir/61d2d935c69e4034be9092d6ed1c6539.jpeg?imageView2/2/w/1260" /></i></p><p><em data-scene="strong">中国社科院俄罗斯东欧中亚研究所所长 孙壮志：</em>其实现在俄罗斯已经不愿意承认西方，特别是在欧亚地区的安全体系了，<em data-scene="strong">它希望重建一种对俄罗斯来说更能够维护自身权益的新的国际体系</em>。这种情况之下，未来俄罗斯肯定不会仅满足于欧美口头上承诺给俄罗斯什么样的地位，肯定是要一个更全面、全新、安全的保障体系。我觉得还是有很长的路要走。</p></section></article></textarea><textarea class="article-time">1766230146092</textarea><textarea class="article-copyright"></textarea><textarea class="article-editor-name">责编：张燕萍</textarea><textarea class="article-source-name"><a href="https://ysxw.cctv.cn/article.html?toc_style_id=feeds_default&amp;item_id=10344386548426122891&amp;channelId=1119" >央视新闻客户端</a></textarea><textarea class="article-ext-xtime">1766230146092</textarea><textarea class="article-ext-CommentStatus">1</textarea><textarea class="article-ext-serious">1</textarea><textarea class="article-ext-relation">[]</textarea><textarea class="article-cover">//img.huanqiucdn.cn/dp/api/files/imageDir/81fba7aeb8f6c54c90e0fed0f3c7ba4a.jpeg</textarea><textarea class="article-keyboarder">{"email":"zhangyanping@huanqiu.com","name":"张燕萍"}</textarea></article><xpeng id="7004636"></xpeng>
